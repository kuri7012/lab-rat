<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Rat - Daily Physics Articles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Lab Rat</h1>
        <p>Your daily dose of physics articles</p>
    </header>
    
    <main>
        <section id="upload-section">
            <h2>Upload a New Article</h2>
            <form id="article-form">
                <input type="text" id="article-title" placeholder="Article Title" required>
                <textarea id="article-content" placeholder="Write your article here..." required></textarea>
                <button type="submit">Submit Article</button>
            </form>
        </section>

        <section id="articles-section">
            <h2>Published Articles</h2>
            <div id="articles-list"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Lab Rat. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
